<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    img {
    display: block;
    max-width: 100%;
    height: auto;
  }</style>
    <title>User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav> 
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <div class="col-xl-3">
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header">Profile Picture</div>
                    <div class="card-body text-center">
                        <img class="img-account-profile rounded-circle mb-2" src="trees.webp" alt="profile-picture">
                        <button class="btn btn-primary" type="button">Edit Photo</button>
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <div class="card mb-4">
                    <div class="card-header">
                        Account Information                   
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="small mb-1" for="Username">Username</label>
                                <input class="form-control" id="Username" type="text" placeholder="username" value="username">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="FirstName">First name</label>
                                    <input class="form-control" id="FirstName" type="text" placeholder="first name" value="Luis">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="LastName">Last name</label>
                                    <input class="form-control" id="LastName" type="text" placeholder="last name" value="Vargas">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="Address">Address</label>
                                    <input class="form-control" id="Address" type="text" placeholder="address" value="12 Grey St">
                                </div>
  
                                <div class="col-md-6">
                                    <label class="small mb-1" for="City">City</label>
                                    <input class="form-control" id="City" type="text" placeholder="City" value="Baltimore, MA">
                                </div>
                            </div>
                          
                            <div class="row gx-3 mb-3">
                              <div class="col-md-6">
                                <label class="small mb-1" for="ZipCode">Zip Code</label>
                                <input class="form-control" id="ZipCode" type="number" placeholder="zip code" value="12345">
  
                              </div>
  
                                <div class="col-md-6">
                                  <label class="small mb-1" for="EmailAddress">Email address</label>
                                  <input class="form-control" id="EmailAddress" type="email" placeholder="email" value="name@gmail.com">
  
                                </div>
  
                                <div class="row gx-3 mb-3">

                                    <div class="col-md-6">
                                        <label class="small mb-1" for="Phone">Phone number</label>
                                        <input class="form-control" id="Phone" type="tel" placeholder="phone number" value="555-123-4567">
                                    </div>
      
                                    <div class="col-md-6">
                                        <label class="small mb-1" for="dateOfBirth">Date of Birth</label>
                                        <input class="form-control" id="dateOfBirth" type="text" name="dateOfBirth" placeholder="Date of birth" value="24/06/1985">
                                    </div>
                                </div>
                                
                                <button class="btn btn-primary" type="button">Save</button>
  
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
