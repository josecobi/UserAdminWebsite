<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xl-3">
              <div class="card mb-4 mb-xl-0">
                  <div class="card-header">Profile Picture</div>
                  <div class="card-body text-center">
                      <img class="img-account-profile rounded-circle mb-2" src="" alt="profile-picture">
                      <button class="btn btn-primary" type="button">Edit Photo</button>
                  </div>
              </div>
          </div>
        <div class="col-xl-9">
            <div class="card m-b-30">
                <div class="card-header">                                
                    <h5 class="card-title mb-0">Sales by Country</h5>
                </div>
                <div class="card-body">
                    <div class="row align-items-center">
                        
                            <div class="border-primary border rounded mb-4 text-center py-4" >
                                <h5 class="card-title text-primary mb-1">$70000</h5>
                                <p class="text-primary mb-0">Hardgoods</p>
                            </div>
                            <div class="border-success border mb-4 rounded text-center py-4">
                                <h5 class="card-title text-success mb-1">$2000</h5>
                                <p class="text-success mb-0">Softgoods</p>
                            </div>
                            <div class="border-warning border rounded text-center py-4">
                                <h5 class="card-title text-warning mb-1">$3000</h5>
                                <p class="text-warning mb-0">Services</p>
                            </div>
                    </div>
                    <div class="row align-items-center">    
                        <div class="col">
                            <table class="table border-warning border rounded mt-4 py-4">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Country</th>
                                  <th scope="col">Sales</th>
                                  <th scope="col">%</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <th scope="row">1</th>
                                  <td>USA</td>
                                  <td>$50000</td>
                                  <td>50%</td>
                                </tr>
                                <tr>
                                  <th scope="row">2</th>
                                  <td>Mexico</td>
                                  <td>$30000</td>
                                  <td>30%</td>
                                </tr>
                                <tr>
                                  <th scope="row">3</th>
                                  <td>Canada</td>
                                  <td>$20000</td>
                                  <td>20%</td>
                                </tr>
                              </tbody>
                            </table>
                              
                              </div>
                    </div>
                </div>
            </div>                                
        </div>
    </div>
    
</body>
